<body style="background-image:url(&quot;assets/img/lib.jpg&quot;);background-repeat:no-repeat;background-size:cover;background-position:center;">
    <div>
        <nav class="navbar navbar-dark navbar-expand-md" data-aos="slide-up" style="background-color:rgba(0,0,0,0);">
            <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size:32px;font-family:Coustard, serif;">KL library</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto" style="font-size:21px;">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">Login</a></li>

                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contact Us</a></li>
                    </ul>

    </div>
    </nav>
    </div>
    <div class="register-photo" style="background-color:rgba(241,247,252,0);padding-top:50px;padding-bottom:50px;">
        <div class="form-container" style="width:475px;margin-right:50px;">
            <form method="post" action="register" data-bs-hover-animate="bounce">
                <h2 class="text-center"><strong>Create</strong> a Membership.</h2>
                <div class="form-group"><input class="form-control" type="text" required="" name="name" placeholder="Name" minlength="5" autofocus=""></div>
                <div class="form-group"><input class="form-control" type="number" name="id" placeholder="User Id"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                 <div class="form-group"><input class="form-control" type="number" name="phone" placeholder="Mobile no"></div>
                <div class="form-group"><input class="form-control" type="password" name="pwd" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="cpwd" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="index.html" class="already">You already have an account? Login here.</a></form>
        </div>
